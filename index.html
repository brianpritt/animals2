<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1>Spirit  Animals</h1>
        <hr>
        <h4>
        What is your spirit animal?
        </h4>
        <form>
          <label for="age">Age</label>
          <input id="age" type="text">
          <hr>
          <div id="night-day">
          <label for="night-day">What time of day do you prefer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="day" checked>
              Day
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="night">
              Night
            </label>
          </div>
         </div>
        <button type="submit" class="btn">Submit</button>
        </form>
      </div>


      <div id="turtle">
        <h2>Your spirit animal is Turtle</h2>
        <img src="img/turtle.jpg" alt="turtle">
      </div>
      <div id="hippo">
        <h2>Your spirit animal is Hippo</h2>
        <img src="img/hippo.jpg" alt="hippo">
      </div>
      <div id="wolf">
        <h2>Your spirit animal is Wolf</h2>
        <img src="img/wolf.jpg" alt="wolf">
      </div>
      <div id="chupa">
        <h2>Your spirit animal is Chupacabra</h2>
        <img src="img/chupa.jpg" alt="chupa">
      </div>





    </div>
  </body>
</html>
